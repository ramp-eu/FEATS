  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: mssql
    hostname: mssql
    networks:
      - feats
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SafePass888
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
  
  maildev:
    image: maildev/maildev
    container_name: maildev
    hostname: maildev
    networks: 
      - feats
    expose:
      - "1025"
    ports:
      - "1080:1080"
    command: 
      - "maildev -w 1080 -s 1025"

networks: 
  feats:
    name: feats