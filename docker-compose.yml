  mongo: 
    command: "--nojournal"
    container_name: mongo
    image: "mongo:3.4"
    networks: 
      - feats

  orion: 
    command: "-dbhost mongo -logLevel DEBUG"
    container_name: orion
    hostname: orion
    image: fiware/orion
    networks: 
      - feats
    links: 
      - mongo
    ports: 
      - "21026:1026"

  broker-api:
    container_name: broker-api
    hostname: broker-api
    image: dalmasystems/broker
    networks:
      - feats
    ports:
      - "8080:8090"
  
  coffee-api:
    container_name: coffee-api
    hostname: coffee-api
    image: coffee-api
    networks:
      - feats
    ports:
      - "8081:8092"
    depends_on: 
      - broker-api
  
  fibrew-api:
    container_name: fibrew-api
    hostname: fibrew-api
    image: fibrew-api
    networks:
      - feats
    ports:
      - "8093:8093"
    depends_on: 
      - broker-api

  latte-api:
    container_name: latte-api
    hostname: latte-api
    image: dalmasystems/latte
    networks:
      - feats
    ports:
      - "8091:8091"
    depends_on: 
      - broker-api

  db-mysql:
    container_name: mysql-db
    hostname: mysql-db
    image: mysql:5.7.34
    networks:
      - feats
    environment: 
      - MYSQL_ALLOW_EMPTY_PASSWORD=True
    ports:
      - "3306:3306"

  # rosmaster: 
